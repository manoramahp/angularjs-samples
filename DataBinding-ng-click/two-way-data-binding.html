<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
</head>
<body ng-app>
<!--when using ng-model data bound at each key press, so while we typing, the value will be reflected in the {{ }}-->
    <p>Type your name:</p><input ng-model="name"/>
    <p>Your name is : {{ name }}</p>
</body>
</html>
