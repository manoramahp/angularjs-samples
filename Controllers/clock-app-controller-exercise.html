<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
</head>
<body>

    <h1>This is my clock app!</h1>
    <p ng-controller="ClockCtrl">Time now is : {{ timeNow }}</p>

    <script>

        var module = angular.module("myApp", []);
        module.controller("ClockCtrl", displayTime);

        function displayTime($scope) {
            $scope.timeNow = new Date();
        }

    </script>

</body>
</html>
