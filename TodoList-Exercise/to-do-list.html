<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://mbenford.github.io/ngTagsInput/css/ng-tags-input.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <script src="http://mbenford.github.io/ngTagsInput/js/ng-tags-input.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="todoCtrl as c1">
        <div>
            <p>Add a todo:</p>
            <input type="text" ng-model="c1.newTodo"/>
            <button ng-click="c1.addTodo()">Add</button>
        </div>
        <div>
            <p>Your todos :</p>
            <button ng-hide="c1.editMode" ng-click="c1.triggerEditMode()">Edit</button>
            <button ng-show="c1.editMode" ng-click="c1.triggerEditMode()">Save</button>
            <ol>
                <!--track by with ng-repeat allows adding duplicate elements to the list-->
                <li ng-repeat="todo in c1.todos track by $index">
                    <span ng-hide="c1.editMode" ng-bind="todo"></span>
                    <input ng-show="c1.editMode" ng-model="todo"/>
                    <button ng-hide="c1.editMode" ng-click="c1.deleteTodo($index)">delete</button>
                </li>
            </ol>
        </div>
    </div>
</body>
</html>
